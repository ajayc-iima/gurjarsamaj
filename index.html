<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gurjar Samaj Vivah Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        .hidden { display: none; }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .modal-content {
            position: relative;
            margin: 10% auto;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            background: white;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="#" class="text-xl font-bold text-gray-800">Gurjar Samaj Vivah</a>
                </div>
                <div class="flex items-center space-x-4">
                    <div id="authButtons">
                        <button onclick="showLoginModal()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</button>
                        <button onclick="showSignupModal()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Sign Up</button>
                    </div>
                    <div id="userProfile" class="hidden flex items-center space-x-2">
                        <span id="userEmail" class="text-gray-700"></span>
                        <button onclick="logout()" class="text-red-500 hover:text-red-600">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="bg-blue-50 py-16">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Find Your Perfect Match</h1>
            <p class="text-xl text-gray-600 mb-8">Join the largest matrimonial platform for Gurjar Samaj</p>
            <button onclick="showSignupModal()" class="bg-blue-500 text-white px-8 py-3 rounded-lg text-lg hover:bg-blue-600">
                Get Started
            </button>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <button onclick="hideSignupModal()" class="absolute top-2 right-2 text-gray-500">&times;</button>
            <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
            <form id="signupForm">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="signupName">Full Name</label>
                    <input type="text" id="signupName" class="w-full px-3 py-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" class="w-full px-3 py-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="signupMobile">Mobile Number</label>
                    <input type="tel" id="signupMobile" pattern="[0-9]{10}" class="w-full px-3 py-2 border rounded" required placeholder="Enter 10 digit mobile number">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" class="w-full px-3 py-2 border rounded" required>
                </div>
                <div id="recaptcha-container" class="mb-4"></div>
                <div id="otpSection" class="mb-4 hidden">
                    <label class="block text-gray-700 mb-2" for="otpInput">Enter OTP</label>
                    <input type="text" id="otpInput" pattern="[0-9]{6}" class="w-full px-3 py-2 border rounded" placeholder="Enter 6 digit OTP">
                    <button type="button" onclick="resendOTP()" class="text-blue-500 text-sm mt-2">Resend OTP</button>
                </div>
                <div id="signupError" class="hidden text-red-500 mb-4"></div>
                <button type="button" id="signupButton" onclick="handleSignup()" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">
                    Send OTP
                </button>
            </form>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA3Tb-ia3Po1BIZqZ2Jhy9pXxuwlKI874g",
            authDomain: "contact-41939.firebaseapp.com",
            projectId: "contact-41939",
            storageBucket: "contact-41939.appspot.com",
            messagingSenderId: "392340324726",
            appId: "1:392340324726:web:4f94aa39dc7b926a003a57",
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();
        let confirmationResult = null;

        // Recaptcha Verifier
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
            'size': 'normal',
            'callback': (response) => {
                // reCAPTCHA solved, allow signInWithPhoneNumber
            },
            'expired-callback': () => {
                // Response expired. Ask user to solve reCAPTCHA again.
                window.recaptchaVerifier.reset();
            }
        });

        // Modal Functions
        function showSignupModal() {
            document.getElementById('signupModal').style.display = 'block';
        }

        function hideSignupModal() {
            document.getElementById('signupModal').style.display = 'none';
            resetSignupForm();
        }

        function resetSignupForm() {
            document.getElementById('signupForm').reset();
            document.getElementById('otpSection').classList.add('hidden');
            document.getElementById('signupButton').textContent = 'Send OTP';
            document.getElementById('signupError').classList.add('hidden');
            confirmationResult = null;
        }

        // Error Display Function
        function showError(message) {
            const errorElement = document.getElementById('signupError');
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
        }

        // Send OTP Function
        async function sendOTP() {
            const phoneNumber = document.getElementById('signupMobile').value;
            const formattedPhoneNumber = '+91' + phoneNumber; // Adjust country code as needed

            try {
                // Reset any previous recaptcha
                window.recaptchaVerifier.reset();
                
                // Send OTP
                confirmationResult = await auth.signInWithPhoneNumber(formattedPhoneNumber, window.recaptchaVerifier);
                
                // Show OTP input section
                document.getElementById('otpSection').classList.remove('hidden');
                document.getElementById('signupButton').textContent = 'Verify OTP';
                document.getElementById('signupError').classList.add('hidden');
                
                alert('OTP sent successfully!');
            } catch (error) {
                console.error('OTP Send Error:', error);
                showError(error.message || 'Failed to send OTP. Please try again.');
            }
        }

        // Handle Signup
        async function handleSignup() {
            const otpInput = document.getElementById('otpInput');
            
            // If OTP not sent yet, send OTP
            if (!confirmationResult) {
                sendOTP();
                return;
            }

            // Verify OTP
            const otpCode = otpInput.value;
            const email = document.getElementById('signupEmail').value;
            const name = document.getElementById('signupName').value;
            const mobile = document.getElementById('signupMobile').value;
            const password = document.getElementById('signupPassword').value;

            try {
                // Verify OTP
                const userCredential = await confirmationResult.confirm(otpCode);
                
                // Create user with email and password
                const createdUser = await auth.createUserWithEmailAndPassword(email, password);
                
                // Store additional user information in Firestore
                await db.collection('users').doc(createdUser.user.uid).set({
                    name: name,
                    email: email,
                    mobile: mobile,
                    phoneVerified: true,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Hide signup modal and reset form
                hideSignupModal();
                
                alert('Account created successfully!');
            } catch (error) {
                console.error('Signup Error:', error);
                showError(error.message || 'Failed to create account. Please try again.');
            }
        }

        // Resend OTP Function
        function resendOTP() {
            // Recreate recaptcha verifier
            window.recaptchaVerifier.reset();
            sendOTP();
        }

        // Logout Function
        function logout() {
            auth.signOut();
        }

        // Listen for Auth Changes
        auth.onAuthStateChanged(user => {
            const authButtons = document.getElementById('authButtons');
            const userProfile = document.getElementById('userProfile');
            const userEmail = document.getElementById('userEmail');

            if (user) {
                authButtons.classList.add('hidden');
                userProfile.classList.remove('hidden');
                userEmail.textContent = user.email;
            } else {
                authButtons.classList.remove('hidden');
                userProfile.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
